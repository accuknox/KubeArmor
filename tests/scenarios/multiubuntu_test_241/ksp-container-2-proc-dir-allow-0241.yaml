apiVersion: security.accuknox.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-container-2-proc-dir-allow-0241
  namespace: multiubuntu
spec:
  severity: 6
  selector:
    matchLabels:
      container: ubuntu-2
  process:
    matchDirectories:
    - dir: /bin/
  file:
    matchDirectories:
      - dir: /credentials/ # some files to test
        recursive: true
  action:
    Allow