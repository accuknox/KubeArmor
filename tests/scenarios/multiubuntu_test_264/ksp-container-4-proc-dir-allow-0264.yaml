apiVersion: security.accuknox.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-container-4-proc-dir-allow-0264
  namespace: multiubuntu
spec:
  severity: 8
  selector:
    matchLabels:
      container: ubuntu-4
  process:
    matchDirectories:
    - dir: /bin/
  file:
    matchDirectories:
      - dir: /credentials/ # some files to test
        recursive: true
  action:
    Allow