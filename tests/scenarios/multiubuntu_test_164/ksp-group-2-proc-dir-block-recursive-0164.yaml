apiVersion: security.accuknox.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-group-2-proc-dir-block-recursive-0164
  namespace: multiubuntu
spec:
  severity: 2
  selector:
    matchLabels:
      group: group-2
  process:
    matchDirectories:
    - dir: /usr/
      recursive: true
  action:
    Block