apiVersion: security.accuknox.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-container-3-proc-dir-block-recursive-0202
  namespace: multiubuntu
spec:
  severity: 5
  selector:
    matchLabels:
      container: ubuntu-3
  process:
    matchDirectories:
    - dir: /usr/
      recursive: true
  action:
    Block