apiVersion: security.accuknox.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-container-5-proc-dir-allow-0370
  namespace: multiubuntu
spec:
  severity: 4
  selector:
    matchLabels:
      container: ubuntu-5
  process:
    matchDirectories:
    - dir: /usr/bin/
  file:
    matchDirectories:
      - dir: /credentials/ # some files to test
        recursive: true
  action:
    Allow