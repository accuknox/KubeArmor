apiVersion: security.accuknox.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-container-3-proc-dir-allow-0284
  namespace: multiubuntu
spec:
  severity: 4
  selector:
    matchLabels:
      container: ubuntu-3
  process:
    matchDirectories:
    - dir: /bin/
  file:
    matchDirectories:
      - dir: /credentials/ # some files to test
        recursive: true
  action:
    Allow